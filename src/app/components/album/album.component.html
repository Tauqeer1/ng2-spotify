<div id="album" *ngIf="album">
    <header class="album-header">
        <div class="row">
            <div class="col-md-4">
                <div *ngIf="album">
                    <img class="album-thumb" [src]="album['images'][0].url">
                </div>
            </div>
            <div class="col-md-8">
                <h4 *ngIf="album['artists']">
                    {{album['artists'][0].name}}
                </h4>
                <h2>{{album['name']}}</h2>
                <h5>Release Date: {{album['release_date']}}</h5>
                <a class="btn btn-primary" href="{{album['external_urls'].spotify}}">View in spotiy</a>
            </div>
        </div>
    </header>
</div>
